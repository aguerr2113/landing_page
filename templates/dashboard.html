<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to your Dashboard!</h1>
    
    <p>Here you can view and manage your account details.</p>
    
    <h2>Account Information</h2>
    
    <p>Name: {{ name }}</p>
    <p>Email: {{ email }}</p>
    
    <h2>Workout Generator</h2>
    
    <form method="post" action="{{ url_for('generate_workout_handler') }}">
        <label for="fitness-level">Fitness Level:</label>
        <select name="fitness-level" id="fitness-level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        
        <br>
        
        <label for="workout-length">Workout Length:</label>
        <input type="number" name="workout-length" id="workout-length" min="1" max="60" required>
        
        <br>
        
        <button type="submit">Generate Workout</button>
        <a href="{{ url_for('logout') }}">Logout</a>
    </form>
    
</body>
</html>
